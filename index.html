<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Pacifico&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Monsters</title>
</head>

<body>
    <div class="content">
        <h1>Poczuj ten <span>bans</span>!</h1>

        </div>

            <div class="monster2-hands">

                    <div class="monster2-big_finger"></div>
